<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="user-info">User 001</div>
        <div class="header-actions">
            
            <button class="list-view">
                <img src="./images/view-list-svgrepo-com.svg" alt="list View">
            </button>
            <button class="add-book">
                <img src="./images/icons8-plus.svg" alt="Add book">
            </button>
            <label class="theme-btn">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main>

        <div class="carousel-container">
            <button class="arrow left">
                <img src="./images/icons8-left-100.png" alt="Scroll left">
            </button>
            <div class="books">
                <div class="book"><img src="" alt="book"></div>
                <div class="book"><img src="" alt="book"></div>
                <div class="book"><img src="" alt="book"></div>
                <div class="book"><img src="" alt="book"></div>
                <div class="book"><img src="" alt="book"></div>
            </div>
            <button class="arrow right">
                <img src="./images/icons8-left-100.png" alt="Scroll right" style="transform: scaleX(-1);">
            </button>
        </div>

        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </main>
    <footer>
        footer
    </footer>

    <div class="popup-form-container">
        <div class="popup-form">
            <h2>Add a New book</h2>
            <form id="book-form">

                <label for="series">Series</label>
                <input type="text" id="series" name="series">

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author">

                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1">

                <label for="read">Read ?</label>
                <input type="checkbox" id="read" name="read">

                <button type="submit">Add book</button>
            </form>
        </div>

    </div>

    <div class="popup-library-container">
        <div class="popup-library">
            <h2>Your Library</h2>
            <ul id="Library-list">
            </ul>
        </div>
    </div>
</body>
</html>
